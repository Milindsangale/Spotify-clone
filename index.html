<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/image/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@300,100;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
                    <div class="library">
                        <div class="options">
                            <div class="lib-option nav-option">
                              <img src="/image/library_icon.png" alt="">
                              <a href="#">Your library</a>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-plus"></i>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>

                        <div class="lib-box">
                            <div class="box">
                                <p class="box-pa">Create your first playlist</p>
                                <p class="box-p2">It's easy. we'll help you</p>
                                <button class="badge">Create playlist</button>
                            </div>
                            <div class="box">
                                <p class="box-pa">Let's find some podcasts to follow</p>
                                <p class="box-p2">We'll keep you updated on new episodes</p>
                                <button class="badge">Browse podcasts</button>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="main-content">
                <div class="sticky-nav">
                    <div class="sticky-nav-icons">
                        <img src="/image/backward_icon.png" >
                        <img src="/image/forward_icon.png" class="hide" >
                    </div>
                   <div class="sticky-nav-options">
                    <button class="badge nav-item hide" >Explore Premium </button>
                    <button style="background-color: black; color: white;" class="badge nav-item" ><i class="fa-regular fa-circle-down" style="margin: 5px;"></i>Install App</button>
                    <i class="fa-regular fa-user nav-item" ></i>
                   </div>
            </div>
                <h2>Recently played</h2>
                <div class="cards">
                    <div class="cards-container">
                        <img src="/image/card1img.jpeg" class="card-img" >
                        <p class="card-title">Top 50 - Global</p>
                        <p class="card-info">Your daily updates of the most played..</div>
                        </div>      
                    </div>
                </div>
         </div>




         <div class="footer">
            <div class="line">

            </div>
         </div>

         <div class="Music-player">
                <div class="album">
                    <img src="/image/card1img.jpeg" class="album-img">
                    <div class="album-info">
                        <p class="album-title">Main Hoon Saath tere</p>
                        <p class="album-artist" style="opacity: 0.75;">Arjit Singh</p >
                    </div>
                </div>

                <div class="player">
                    <div class="player-controls">
                        <img src="/image/player_icon1.png" class="player-control-icon">
                        <img src="/image/player_icon2.png" class="player-control-icon">
                        <img src="/image/player_icon3.png" class="player-control-icon" style="opacity: 1; height: 30px;" >
                        <img src="/image/player_icon4.png" class="player-control-icon">
                        <img src="/image/player_icon5.png" class="player-control-icon">
                    </div>
                    <div class="playback-bar">
                        <span class="curr-time">00.00</span>
                        <input type="range" min="0" max="100"  class="progress-bar" step="1" >
                        <span tol-time>3.33</span>
                    </div>
                </div>
                <div class="controls">
                    <i class="fa-solid fa-play" class="control-icon"></i>
                    <i class="fa-solid fa-headphones" class="control-icon" ></i>
                    <i class="fa-solid fa-volume-high" class="control-icon"></i>
                    <input type="range" min="0" max="100"  class="volume-bar" step="1" >
                    

                </div>
         </div>  
</body>
</html>
